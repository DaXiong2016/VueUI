        <link rel="stylesheet" href="select.css">

    <body id="selectTest">
        <div style="padding:20px;">
            <vue-select v-with="config:selectConf" vue-id="mySelect"></vue-select>
        </div>

<script src="../../lib/jquery.js"></script>
<script src="../../lib/vue.js"></script>
<script src="../../lib/vueUI.js"></script>
<script src="select.js"></script>
<script>

var selectConf = {
    data : [],
    width : 130,
    value : 3,
    onChange : function (value){
        console.log(value)
    }
}

function setOptions(n){
    for (var i=1; i<n; i++){
        selectConf.data.push({
            value : i,
            text : '江苏省南通市' + i
        })
    }
}

setOptions(100)
setTimeout(function (){
    setOptions(100)
}, 400)

new Vue({
    el : '#selectTest',
    data : {
        selectConf : selectConf
    },
    methods : {
        print : function (){
            var VU_myselect = VueUI.getComponent('mySelect')
            console.log(VU_myselect.value)
            console.log(VU_myselect.text)
            console.log(VU_myselect.index)
        }
    }
})
</script>
