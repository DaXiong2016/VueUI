<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8"/>
        <title>VueUI-select</title>
        <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="select.css">
    </head>
    <body id="selectTest">
        <div style="padding:20px">
            <vue-select v-with="config:selectConf"></vue-select>
        </div>

        <div class="btn-group">
            <button class="btn btn-default" v-on="click:print">打印当前select值（在console里）</button>
        </div>

    </body>
</html>
<script src="../../lib/jquery.js"></script>
<script src="../../lib/vue.js"></script>
<script src="../../lib/vueUI.js"></script>
<script src="select.js"></script>
<script>

var selectConf = {
    options : [],
    id : 'mySelect'
}
for (var i=1; i<100; i++){
    selectConf.options.push({
        value : i,
        text : '江苏省' + i
    })
}

new Vue({
    el : '#selectTest',
    data : {
        selectConf : selectConf
    },
    methods : {
        print : function (){
            console.log(VueUI.getComponent('mySelect').getVal())
        }
    }
})
</script>
