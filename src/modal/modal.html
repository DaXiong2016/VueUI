<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8"/>
        <title>VueUI-pager</title>
        <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../dist/vueUI.css" rel="stylesheet">
        <style type="text/css">
        @import url("http://fonts.googleapis.com/css?family=Lato:400,700,900,400italic");
        *{
            font-family: 'Lato'
        }
        </style>
    </head>
    <body id="pagerTest">

        <button class="btn btn-default" v-on="click:vAlert">alert</button>
        <button class="btn btn-default" v-on="click:vConfirm">confirm</button>
        <!-- <vue-modal v-with="config:conf"></vue-modal> -->
    </body>
</html>
<script src="../../lib/jquery.js"></script>
<script src="../../lib/vue.js"></script>
<script src="../../dist/vueUI.js"></script>

<script>
new Vue({
    el : '#pagerTest',
    data : {
        conf : {}
    },
    methods : {
        vAlert : function (){
            //VueUI.alert('hello,world')
            VueUI.alert({
                content : '你好',
                okCallback : function (){
                    alert('是挺好的')
                }
            })
        },
        vConfirm : function (){
            VueUI.confirm({
                content : '这样真的好么？',
                okCallback : function (){
                    VueUI.alert('挺好的')
                },
                cancelCallback : function (){
                    VueUI.alert('好个屁')
                }
            })
        }
    }
})

</script>
