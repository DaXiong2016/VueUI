<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8"/>
        <title>VueUI-table</title>
        <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="table.css">
        <link rel="stylesheet" href="../pager/pager.css">
        <style type="text/css">
        @import url("http://fonts.googleapis.com/css?family=Lato:400,700,900,400italic");
        *{
            font-family: 'Lato'
        }
        </style>
    </head>
    <body id="tableTest">
        <div style="padding:20px">
            <vue-table v-with="config:tableConf" vue-id="myTable"></vue-table>
        </div>
        <button class="btn btn-default" v-on="click:getData">获取数据</button>
        <button class="btn btn-default" v-on="click:clearData">清空数据</button>
    </body>
</html>
<script src="../../lib/jquery.js"></script>
<script src="../../lib/vue.js"></script>
<script src="../../lib/vueUI.js"></script>
<script src="../pager/pager.js"></script>
<script src="table.js"></script>
<script>
var tableConf = {
    //isShowHead : false,
    //isShowFoot : false,
    isCheckable : true,
    columns : [
        {'field':'name', 'isSortable':true},
        'math',
        'chinese',
        {'field':'english', 'text':'英语', 'textAlign':'left','isSortable':true},
        'operate'
    ],
    onPagerChange : function (num){
        getData(num)
    },
    onSortChange : function (field, dir){
        console.log(field)
        console.log(dir)
    },
    myAlert : function (num){
        alert(num)
    }
}

function _getData(pagerNum){
    var myTable = VueUI.getComponent('myTable')

    var data = []
    for (var i=0; i<10; i++){
        data.push(
            {
                name:pagerNum+'_张三'+i,
                math:98,
                chinese:90,
                english:95,
                operate:'<a href="javascript:;" v-on="click:myAlert(\'' + 98 +'\')">详情</a>'
            }
        )
    }

    myTable.data = data
    myTable.totalPage = 10
    myTable.totalCount = 234
    myTable.onPagerChange = function (num){
        getData(num)
        console.log(pagerNum + '_' + num)
    }
}

function getData(pagerNum){
    setTimeout(function (){
        _getData(pagerNum)
    }, 100)
}

x = new Vue({
    el : '#tableTest',
    data : {
        tableConf : tableConf
    },
    methods : {
        getData : function (){
            getData(1)
        },
        clearData : function (){
            var myTable = VueUI.getComponent('myTable')
            myTable.data = []
            myTable.totalPage = 0
            myTable.totalCount = 0
        }
    }
})
</script>
